apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-mysql-replicaset
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: dev-mysql-replicaset
spec:
  project: private-project
  source:
    repoURL: https://github.com/ankan-devops/k8s-mysql-replicaset.git
    targetRevision: mysql-replicaset
    path: overlays
  destination:
    server: https://kubernetes.default.svc
    namespace: develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m