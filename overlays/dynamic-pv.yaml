kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: mysql-sc
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv1
spec:
  persistentVolumeReclaimPolicy: Delete
  storageClassName: mysql-sc
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  local:
    path: /data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube-m03

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv2
spec:
  persistentVolumeReclaimPolicy: Delete
  storageClassName: mysql-sc
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  local:
    path: /data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube-m02
