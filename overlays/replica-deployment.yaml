apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-replica
  labels:
    app: mysql-replica

spec:
  revisionHistoryLimit: 3
  serviceName: mysql-svc
  selector:
    matchLabels:
      app: mysql-replica
  updateStrategy:
    type: RollingUpdate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: mysql-replica
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql-replica
        image: mysql:8.0.33
        resources:
          limits:
            cpu: 512m
          requests:
            cpu: 312m
        ports:
        - containerPort: 3306
        envFrom:
        - secretRef:
           name: mysql-secret

        command: ["mysqld",
                "--binlog_transaction_dependency_tracking=WRITESET",
                "--enforce_gtid_consistency=ON",
                "--gtid_mode=ON",
                "--server_id='${HOSTNAME}'"]


        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql

  volumeClaimTemplates:
  - metadata:
      name: mysql-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "mysql-sc"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: mysql-sc
      resources:
        requests:
          storage: 5Gi