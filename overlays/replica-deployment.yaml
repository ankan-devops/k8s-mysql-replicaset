apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-replica
  namespace: mysql-replicaset
  labels:
    app: mysql-replica

spec:
  revisionHistoryLimit: 3
  replicas: 4
  serviceName: "mysql-svc"
  selector:
    matchLabels:
      app: mysql-replica
  updateStrategy:
    type: RollingUpdate
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: mysql-replica
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql-replica
        image: mysql:8.0.33
        resources:
          limits:
            cpu: 512m
          requests:
            cpu: 312m
        ports:
        - containerPort: 3306
        envFrom:
        - secretRef:
           name: mysql-secret

        command:
        - /bin/sh
        - -c
        - |
          /initial-script/mysql-script.sh &
          docker-entrypoint.sh mysqld --binlog_transaction_dependency_tracking=WRITESET --enforce_gtid_consistency=ON --gtid_mode=ON --binlog-checksum=NONE --server_id=$(($(echo $HOSTNAME | tr -dc '[0-9]')+1)) --report-host=${HOSTNAME}.mysql-svc --sql-generate-invisible-primary-key;

        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                mysqlsh -h mysql-router -P 6446 -u root -p${MYSQL_ROOT_PASSWORD} -e 'dba.getCluster().rescan({ interactive:false, addInstances:"auto", removeInstances:"auto" })'

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              mysqlsh -h ${HOSTNAME}.mysql-svc -u root -p${MYSQL_ROOT_PASSWORD} -e 'dba.getCluster().status()' --cluster
          initialDelaySeconds: 1800
          periodSeconds: 900
          failureThreshold: 2
        
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysql-script
          mountPath: /initial-script

      volumes:
        - name: mysql-script
          configMap:
            name: mysql-script
            defaultMode: 0777

  volumeClaimTemplates:
  - metadata:
      name: mysql-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "mysql-sc"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: mysql-sc
      resources:
        requests:
          storage: 5Gi